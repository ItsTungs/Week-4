<html>

<head>
    <title>Tugas 1</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".sembunyi").click(function () { $("#foto").hide("slow") });
            $(".tampil").click(function () { $("#foto").show("slow") });
            $(".sembunyi1").click(function () { $("#foto1").hide("slow1") });
            $(".tampil1").click(function () { $("#foto1").show("slow1") });
        });
    </script>
</head>

<body>
    <button class="sembunyi">sembunyikan</button>
    <button class="tampil">tampilkan</button>
    <p><img id="foto" src="img/ads.jpg"></p>
    <button class="sembunyi1">sembunyikan</button>
    <button class="tampil1">tampilkan</button>
    <p><img id="foto1" src="img/ads.jpg"></p>
</body>

</html>
